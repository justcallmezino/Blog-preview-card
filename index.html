<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="assets/images/illustration-article.svg" alt="illustration" class="card__image">
        <p class="card__category">Learning</p>
        <p class="card__date">Published 21 Dec 2023</p>
        <h1 class="card__title">HTML & CSS foundations</h1>
        <p class="card__paragraph">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="author">
           <img src="assets/images/image-avatar.webp" alt="Author" class="author__image">
           <p class="author__name">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
